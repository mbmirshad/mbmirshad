<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout</title>
    <style>
        .flexbox {
          background-color: steelblue;
          padding: 5px;
          display: flex;
          flex-wrap: wrap;
        }
      
        .flexbox > div {
          background-color: aliceblue;
          margin: 5px;
          height: 80px;
          width: 100px;
          line-height: 80px;
          text-align: center;
          font-size: 18px;
          flex: auto;
        }
      </style>
</head>
<body>
    <div class="flexbox">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
      </div>   
</body>
</html>
