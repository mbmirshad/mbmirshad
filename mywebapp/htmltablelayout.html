<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table Layout</title>
    <style>
        table.tb { border-collapse: collapse; width: 100%; }
        .tb th, .tb td { padding: 10px; border: 10px solid steelblue; }
        .tb th { background-color: aliceblue;}
      </style>
</head>
<body>
    <table class="tb">
        <tr>
          <th>First name</th>
          <th>Last name</th>
          <th>City</th>
          <th>State/Zip</th>
          <th>Country</th>
        </tr>
        <tr>
          <td>Denice</td>
          <td>Hobermann</td>
          <td>Houston</td>
          <td>TX 77007</td>
          <td>USA</td>
        </tr>
        <tr>
          <td>Paulo</td>
          <td>Cornell</td>
          <td>Dallas</td>
          <td>TX 75002</td>
          <td>USA</td>
        </tr>
        <tr>
          <td>Jane</td>
          <td>Hollander</td>
          <td>San Antonio</td>
          <td>TX 78006</td>
          <td>USA</td>
        </tr>
      </table>   
</body>
</html>
